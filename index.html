<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EARMARK</title>
  <style>
    :root{--paper:#111315;--ink:#E6E2D9;--mid:#9A9A9A;--rule:#3A3A3A;--accent:#E0612E;}
    html,body{height:100%} body{margin:0;background:var(--paper);color:var(--ink);}
    .frame{height:100%;display:flex;align-items:center;justify-content:center;padding:32px;box-sizing:border-box;}
    .mark{text-align:center;text-transform:uppercase;letter-spacing:.06em;
      font-family:"Arial Narrow","Liberation Sans Narrow","Helvetica Neue",Arial,sans-serif;
      font-weight:700;font-size:clamp(18px,2.2vw,28px);line-height:1.15;max-width:46ch;user-select:none;}
    .sep{color:var(--accent);padding:0 .35em;} .mid{color:var(--mid);font-weight:700;}
  </style>
</head>
<body>
  <main class="frame">
    <div class="mark">EARMARK<span class="sep">//</span>MACHINES FOR THINKING<span class="sep">//</span><span class="mid">COMING SOON</span></div>
  </main>
</body>
</html>
