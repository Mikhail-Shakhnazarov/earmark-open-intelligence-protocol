<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EARMARK</title>
  <style>
    :root {
      --paper: #111315;
      --ink: #E6E2D9;
      --mid: #8A8A8A;
      --accent: #D15421;
    }
    
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      background: var(--paper);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .frame {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 32px;
      box-sizing: border-box;
    }
    
    .stack {
      width: min(720px, 100%);
      text-align: center;
    }
    
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .links {
      margin-top: 48px;
      font-family: "Arial Narrow", "Liberation Sans Narrow", "Helvetica Neue", Arial, sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .links a {
      color: var(--mid);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .links a:hover,
    .links a:focus-visible {
      color: var(--ink);
    }
    
    .sep {
      color: var(--accent);
      padding: 0 12px;
      user-select: none;
    }
    
    @media (max-width: 640px) {
      .frame {
        padding: 80px 24px;
      }
      
      .links {
        margin-top: 36px;
        font-size: 12px;
      }
      
      .sep {
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <main class="frame" role="document" aria-label="EARMARK — MACHINES FOR THINKING — COMING SOON // 01">
    <div class="stack">
      <svg class="logo" viewBox="0 0 1000 420" role="img"
           aria-label="EARMARK / MACHINES FOR THINKING / COMING SOON // 01"
           xmlns="http://www.w3.org/2000/svg">
        <defs>
          <style>
            .ink {
              fill: var(--ink);
              font-family: "Arial Narrow", "Liberation Sans Narrow", "Helvetica Neue", Arial, sans-serif;
              font-weight: 700;
              letter-spacing: 0.06em;
              text-transform: uppercase;
            }
            .mid {
              fill: var(--mid);
              font-family: "Arial Narrow", "Liberation Sans Narrow", "Helvetica Neue", Arial, sans-serif;
              font-weight: 700;
              letter-spacing: 0.12em;
              text-transform: uppercase;
            }
            .accent { 
              fill: var(--accent);
            }
          </style>
        </defs>
        
        <!-- EARMARK -->
        <text class="ink" x="220" y="170" font-size="58"
              lengthAdjust="spacingAndGlyphs" textLength="560">
          EARMARK
        </text>
        
        <!-- MACHINES FOR THINKING -->
        <text class="ink" x="220" y="240" font-size="42"
              lengthAdjust="spacingAndGlyphs" textLength="560">
          MACHINES FOR THINKING
        </text>
        
        <!-- COMING SOON // 01 -->
        <text class="mid" x="500" y="318" font-size="30" text-anchor="middle">
          <tspan>COMING SOON</tspan>
          <tspan class="accent"> // 01</tspan>
        </text>
      </svg>
      
      <nav class="links" aria-label="Links">
        <a href="https://github.com/Mikhail-Shakhnazarov/earmark-open-intelligence-protocol" 
           target="_blank" 
           rel="noopener noreferrer">REPO</a>
        <span class="sep">//</span>
        <a href="https://notebooklm.google.com/notebook/4b99602f-51da-4b6f-b8cb-47c5b7217731" 
           target="_blank" 
           rel="noopener noreferrer">NOTEBOOK</a>
        <span class="sep">//</span>
        <a href="https://patreon.com/earmark" 
           target="_blank" 
           rel="noopener noreferrer">PATREON</a>
      </nav>
    </div>
  </main>
</body>
</html>
