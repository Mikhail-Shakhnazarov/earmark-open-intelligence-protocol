<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EARMARK</title>
  <style>
    :root{
      --paper:#111315;
      --ink:#E6E2D9;
      --mid:#9A9A9A;
      --rule:#3A3A3A;
      --accent:#E0612E;
    }

    html,body{height:100%}
    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-rendering:geometricPrecision;
    }

    .frame{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:96px 24px;   /* negative space */
      box-sizing:border-box;
    }

    /* keep the mark compact */
    .logo{
      width:min(640px, 86vw);
      height:auto;
      display:block;
    }
  </style>
</head>
<body>
  <main class="frame" role="document" aria-label="EARMARK — MACHINES FOR THINKING — COMING SOON // 01">
    <svg class="logo" viewBox="0 0 1000 420" role="img"
         aria-label="EARMARK / MACHINES FOR THINKING / COMING SOON // 01"
         xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          .ink{
            fill: var(--ink);
            font-family: "Arial Narrow","Liberation Sans Narrow","Helvetica Neue",Arial,sans-serif;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
          }
          .mid{
            fill: var(--mid);
            font-family: "Arial Narrow","Liberation Sans Narrow","Helvetica Neue",Arial,sans-serif;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
          }
          .accent{ fill: var(--accent); }
        </style>
      </defs>

      <!-- Both lines occupy the same width: [220..780] -->
      <text class="ink" x="220" y="175" font-size="56"
            lengthAdjust="spacingAndGlyphs" textLength="560">
        EARMARK
      </text>

      <text class="ink" x="220" y="242" font-size="42"
            lengthAdjust="spacingAndGlyphs" textLength="560">
        MACHINES FOR THINKING
      </text>

      <text class="mid" x="500" y="318" font-size="32" text-anchor="middle">
        <tspan>COMING SOON</tspan>
        <tspan class="accent"> // 01</tspan>
      </text>
    </svg>
  </main>
</body>
</html>
